<section>
  <div>
    <header>
      <span>
        <h1>{{title}}</h1>
        <button (click)="changeMe()">Alterar Titulo</button>
      </span>
      
    </header>

    <div>
      <section>
        <form [formGroup]="form">
          
        </form>
      </section>

      <section>
        <h3>MY simple Tasks</h3>
      <ul>
        <li *ngFor="let task of tasks">{{task.index}} | {{task.title}} -

          <button *ngIf="!task.done" (click)="doneTask(task)">
            Done task
          </button> | 

          <button (click)="deleteTask(task)">
            Delete task
          </button> 

          <button *ngIf="task.done" (click)="undoneTask(task)">
            Do Again
          </button></li>
      </ul>
      </section>
      
    </div>

    <footer>

    </footer>
  </div>
</section>
